<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a Listing - OURMARKET</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">OURMARKET</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="post.html">Post</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <h1>Post a New Listing</h1>

    <form class="post-form">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Ex: Selling my MacBook Air" required />

      <label for="price">Price</label>
      <input type="text" id="price" name="price" placeholder="Ex: 700 or 20/hr" required />

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option>Electronics</option>
        <option>Furniture</option>
        <option>Clothing</option>
        <option>Jobs</option>
        <option>Other</option>
      </select>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Ex: New York" required />

      <label for="image">Image URL</label>
      <input type="url" id="image" name="image" placeholder="Ex: https://imgur.com/example.jpg" />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5" placeholder="Describe your listing..." required></textarea>

      <button type="submit" class="cta-button">Post Listing</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 OURMARKET | Team 4</p>
  </footer>
</body>
</html>
