<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Listings - OURMARKET</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">OURMARKET</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="post.html">Post</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <h1>Browse Listings</h1>

    <div class="filters">
      <input type="text" placeholder="Search listings..." />
      <select>
        <option value="">All Categories</option>
        <option>Electronics</option>
        <option>Furniture</option>
        <option>Clothing</option>
        <option>Jobs</option>
      </select>
      <select>
        <option value="">All Locations</option>
        <option>New York</option>
        <option>Los Angeles</option>
        <option>Chicago</option>
      </select>
    </div>

    <section class="listings-grid">
      <div class="listing-card">
        <img src="images/phone.jpg" alt="Listing image" />
        <h2>iPhone 13 - Like New</h2>
        <p>$650 · Los Angeles</p>
      </div>
      <div class="listing-card">
        <img src="images/couch.jpg" alt="Listing image" />
        <h2>Vintage Couch</h2>
        <p>$120 · Chicago</p>
      </div>
      <div class="listing-card">
        <img src="images/coffee.jpg" alt="Listing image" />
        <h2>Part-Time Barista Job</h2>
        <p>$15/hr · New York</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 OURMARKET | Team 4</p>
  </footer>
</body>
</html>
